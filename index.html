        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2 class="modal-title">Add Book</h2>
                    <button class="modal-close" id="modal-close">
                        &times;
                    </button>
                </header>

                <main class="modal-main">
                    <form class="modal-form" id="book-submission">
                        <div class="field">
                            <label for="title">Title</label>
                            <input
                                type="text"
                                name="title"
                                id="title"
                                required
                            />
                        </div>

                        <div class="field">
                            <label for="author">Author</label>
                            <input
                                type="text"
                                name="author"
                                id="author"
                                required
                            />
                        </div>

                        <div class="field">
                            <label for="pages">Pages</label>
                            <input
                                type="number"
                                name="pages"
                                id="pages"
                                required
                            />
                        </div>

                        <div class="boolean-field">
                            <input
                                type="checkbox"
                                id="has-read"
                                name="has-read"
                                value="1"
                            />
                            <label class="label-boolean" for="has-read"
                                >Have you read this book?</label
                            >
                        </div>

                        <button class="btn" id="submit-book" type="submit">
                            Submit
                        </button>
                    </form>
                </main>
