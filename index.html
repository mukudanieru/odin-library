<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./styles.css" />
        <title>Library</title>

        <script src="./script.js" defer></script>
    </head>
    <body>
        <!-- Header -->
        <header class="page-header">
            <div class="header-content">
                <h1 class="header-title">Library</h1>
            </div>
        </header>

        <!-- Main -->
        <main class="page-main">
            <div class="actions">
                <button class="btn" id="add-book">Add Book</button>
            </div>

            <div class="list">
                <h2 class="empty-list-title">Your list is empty.</h2>
                <p class="empty-list-message">
                    Add books to your list by clicking add books.
                </p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="page-footer">
            Created by&nbsp;
            <a
                class="footer-link"
                href="https://github.com/mukudanieru"
                target="_blank"
                rel="noopener noreferrer"
            >
                mukudanieru
            </a>
        </footer>

        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2 class="modal-title">Add Book</h2>
                    <button class="modal-close" id="modal-close">
                        &times;
                    </button>
                </header>

                <main class="modal-main">
                    <form class="modal-form" id="book-submission">
                        <div class="field">
                            <label for="title">Title</label>
                            <input
                                type="text"
                                name="title"
                                id="title"
                                required
                            />
                        </div>

                        <div class="field">
                            <label for="author">Author</label>
                            <input
                                type="text"
                                name="author"
                                id="author"
                                required
                            />
                        </div>

                        <div class="field">
                            <label for="pages">Pages</label>
                            <input
                                type="number"
                                name="pages"
                                id="pages"
                                required
                            />
                        </div>

                        <div class="boolean-field">
                            <input
                                type="checkbox"
                                id="has-read"
                                name="has-read"
                                value="1"
                            />
                            <label class="label-boolean" for="has-read"
                                >Have you read this book?</label
                            >
                        </div>

                        <button class="btn" id="submit-book" type="submit">
                            Submit
                        </button>
                    </form>
                </main>
            </div>
        </div>
    </body>
</html>
